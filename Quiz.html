<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Premium Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(circle_at_top_left,_var(--tw-gradient-stops))] from-indigo-500 via-purple-500 to-pink-500">

    <div class="glass w-full max-shadow-2xl max-w-md rounded-[2.5rem] p-8 md:p-10 shadow-2xl transition-all duration-500 hover:shadow-indigo-500/20">
        
        <div class="flex justify-between items-center mb-8">
            <span id="scoreDisplay" class="bg-indigo-100 text-indigo-700 px-4 py-1 rounded-full text-sm font-bold">Score: 0</span>
            <span id="questionCounter" class="text-slate-400 text-xs font-bold uppercase tracking-widest">Question 0/12</span>
        </div>

        <div class="min-h-[120px] flex items-center justify-center text-center">
            <p id="Paragraph" class="text-2xl md:text-3xl font-extrabold text-slate-800 leading-tight">
                Ready to challenge your brain?
            </p>
        </div>

        <div id="optionsGrid" class="space-y-3 mt-8">
            <button id="a" class="option-btn w-full py-4 px-6 text-left rounded-2xl border-2 border-slate-100 bg-white text-slate-600 font-semibold transition-all hover:border-indigo-400 hover:bg-indigo-50 active:scale-95 hidden"></button>
            <button id="b" class="option-btn w-full py-4 px-6 text-left rounded-2xl border-2 border-slate-100 bg-white text-slate-600 font-semibold transition-all hover:border-indigo-400 hover:bg-indigo-50 active:scale-95 hidden"></button>
            <button id="c" class="option-btn w-full py-4 px-6 text-left rounded-2xl border-2 border-slate-100 bg-white text-slate-600 font-semibold transition-all hover:border-indigo-400 hover:bg-indigo-50 active:scale-95 hidden"></button>
            <button id="d" class="option-btn w-full py-4 px-6 text-left rounded-2xl border-2 border-slate-100 bg-white text-slate-600 font-semibold transition-all hover:border-indigo-400 hover:bg-indigo-50 active:scale-95 hidden"></button>
        </div>

        <button id="next" class="w-full mt-10 py-5 bg-slate-900 text-white rounded-2xl font-bold text-lg shadow-xl shadow-slate-900/20 hover:bg-indigo-600 hover:shadow-indigo-500/40 transition-all active:scale-[0.98]">
            Start Quiz
        </button>
    </div>

    <script>
        let Nextbutton = document.getElementById("next")
        let Paragraph = document.getElementById("Paragraph")
        let scoreDisplay = document.getElementById("scoreDisplay")
        let questionCounter = document.getElementById("questionCounter")
        let A = document.getElementById("a"), B = document.getElementById("b"), C = document.getElementById("c"), D = document.getElementById("d")
        
        let score = 0;
        let currentquestion = 0
        let questions = [
            { "questions": "How many planets are in the solar system?", "choiceA": 5, "choiceB": 8, "choiceC": 9, "choiceD": 7, "correct": "choiceB" },
            { "questions": "When did South Sudan get independence?", "choiceA": 2011, "choiceB": 1976, "choiceC": 2013, "choiceD": 1948, "correct": "choiceA" },
            { "questions": "Which gas do plants absorb?", "choiceA": "Oxygen", "choiceB": "Nitrogen", "choiceC": "Carbon Dioxide", "choiceD": "Hydrogen", "correct": "choiceC" },
            { "questions": "Players on a standard soccer team?", "choiceA": 10, "choiceB": 12, "choiceC": 9, "choiceD": 11, "correct": "choiceD" },
            { "questions": "Boiling point of water?", "choiceA": "50째C", "choiceB": "100째C", "choiceC": "150째C", "choiceD": "200째C", "correct": "choiceB" },
            { "questions": "In which sport is a 'slam dunk' used?", "choiceA": "Golf", "choiceB": "Tennis", "choiceC": "Basketball", "choiceD": "Baseball", "correct": "choiceC" },
            { "questions": "Hardest natural substance on Earth?", "choiceA": "Gold", "choiceB": "Iron", "choiceC": "Diamond", "choiceD": "Quartz", "correct": "choiceC" },
            // NEW QUESTIONS ADDED BELOW
            { "questions": "Which planet is known as the Red Planet?", "choiceA": "Mars", "choiceB": "Venus", "choiceC": "Jupiter", "choiceD": "Saturn", "correct": "choiceA" },
            { "questions": "How many minutes are in a standard rugby match?", "choiceA": "60", "choiceB": "90", "choiceC": "80", "choiceD": "70", "correct": "choiceC" },
            { "questions": "What is the center of an atom called?", "choiceA": "Electron", "choiceB": "Nucleus", "choiceC": "Proton", "choiceD": "Neutron", "correct": "choiceB" },
            { "questions": "Which country won the first ever FIFA World Cup?", "choiceA": "Brazil", "choiceB": "Germany", "choiceC": "Argentina", "choiceD": "Uruguay", "correct": "choiceD" },
            { "questions": "What is the chemical symbol for Gold?", "choiceA": "Gd", "choiceB": "Ag", "choiceC": "Au", "choiceD": "Pb", "correct": "choiceC" }
        ]

        function resetBtnStyles() {
            [A, B, C, D].forEach(btn => {
                btn.className = "option-btn w-full py-4 px-6 text-left rounded-2xl border-2 border-slate-100 bg-white text-slate-600 font-semibold transition-all hover:border-indigo-400 hover:bg-indigo-50 active:scale-95 block";
                btn.disabled = false;
            });
        }

        function Changetonextquestion() {
            Nextbutton.innerText = "Next Question"
            if (currentquestion >= questions.length) {
                Paragraph.innerText = "Final Score: " + score + "/" + questions.length;
                Paragraph.classList.add("text-indigo-600");
                [A, B, C, D, Nextbutton].forEach(el => el.style.display = "none");
                questionCounter.innerText = "Completed";
                return;
            }
            resetBtnStyles();
            questionCounter.innerText = "Question " + (currentquestion + 1) + "/" + questions.length;
            Paragraph.innerText = questions[currentquestion]["questions"];
            A.innerText = questions[currentquestion]["choiceA"];
            B.innerText = questions[currentquestion]["choiceB"];
            C.innerText = questions[currentquestion]["choiceC"];
            D.innerText = questions[currentquestion]["choiceD"];
            currentquestion += 1;
        }

        function checkAnswer(selectedChoice, btnElement) {
            let correctChoice = questions[currentquestion - 1]["correct"];
            // Disable buttons after selection to prevent multiple scoring
            [A, B, C, D].forEach(btn => btn.disabled = true);

            if (selectedChoice === correctChoice) {
                score++;
                scoreDisplay.innerText = "Score: " + score;
                btnElement.classList.replace("bg-white", "bg-green-500");
                btnElement.classList.replace("text-slate-600", "text-white");
                btnElement.classList.replace("border-slate-100", "border-green-600");
            } else {
                btnElement.classList.replace("bg-white", "bg-red-500");
                btnElement.classList.replace("text-slate-600", "text-white");
                btnElement.classList.replace("border-slate-100", "border-red-600");
            }
        }

        Nextbutton.addEventListener("click", Changetonextquestion)
        A.addEventListener("click", () => checkAnswer("choiceA", A))
        B.addEventListener("click", () => checkAnswer("choiceB", B))
        C.addEventListener("click", () => checkAnswer("choiceC", C))
        D.addEventListener("click", () => checkAnswer("choiceD", D))
    </script>
</body>
</html>
